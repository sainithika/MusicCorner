<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify - Your favourite music app</title>
    <link rel="styleSheet" href="style.css">
</head>

<body>
    <nav>
        <ul>
            <li class="brand">
                <img src="logo.png" alt="Spotify"><span>Spotify</span>
            </li>
            <li>
                Home
            </li>
            <li>
                About
            </li>
        </ul>
    </nav>
    <div class="container">
        <div class="songList">
            <h1>Best of Tame Impala</h1>
            <div class="songItemContainer">
                <div class="songItem">
                    <img src = "slow rush.jpg" alt="1">
                    <span>Borderline</span>
                    <span class="songlistplay">
                     <span class="timestamp">3:10 <i class="fa-solid fa-circle-play"></i></span>

                 </span>
                 </div>

                  <div class="songItem">
                     <img src = "currents.jpg" alt="2">
                     <span>Let it happen</span>
                     <span class="songlistplay">
                      <span class="timestamp">6:35 <i class="fa-solid fa-circle-play"></i></span>

                  </span>
                  </div>
                  <div class="songItem">
                     <img src = "currents.jpg" alt="2">
                     <span>Eventually</span>
                     <span class="songlistplay">
                      <span class="timestamp">4:15 <i class="fa-solid fa-circle-play"></i></span>

                  </span>
                  </div>
                  <div class="songItem">
                     <img src = "slow rush.jpg" alt="1">
                     <span>Breathe Deeper</span>
                     <span class="songlistplay">
                      <span class="timestamp">4:27 <i class="fa-solid fa-circle-play"></i></span>

                  </span>
                  </div>
                  <div class="songItem">
                     <img src = "currents.jpg" alt="2">
                     <span>The less I know the better</span>
                     <span class="songlistplay">
                      <span class="timestamp">5:12 <i class="fa-solid fa-circle-play"></i></span>

                  </span>
                  </div>

            </div>
        </div>
        <div class="songBanner"></div>
    </div>
    <div class="bottom">
        <input type="range" name="range" id="progressBar" min="0" max="100">
        <div class="icons">
            <i class="fa-solid fa-2x  fa-backward"></i>
            <i class="fa-solid fa-2x fa-circle-play"></i>
            <i class="fa-solid fa-2x fa-forward"></i>
        </div>
        <div class="songInfo">
            <img src="playBack.gif" width="50px" alt="playBack">Borderline
        </div>
    </div>

    <script src="https://kit.fontawesome.com/d540b83a6a.js" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>

</html>
