<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify - Your favourite music app</title>
    <link rel="styleSheet" href="style.css">
</head>

<body>
    <nav>
        <ul>
            <li class="brand">
                <img src="logo.png" alt="Spotify"><span>Spotify</span>
            </li>
            <li>
                Home
            </li>
            <li>
                About
            </li>
        </ul>
    </nav>
    <div class="container">
        <div class="songList">
            <h1>Best of Tame Impala</h1>
            <div class="songItemContainer">
                <div class="songItem">
                    <img alt="1">
                    <span class="songName">Borderline</span>
                    <span class="songlistplay">
                     <span class="timestamp">3:10 <i class="fa-solid songItemPlay fa-circle-play"></i></span>
                 </span>
                 </div>
                  <div class="songItem">
                     <img  alt="2">
                     <span class="songName">Let it happen</span>
                     <span class="songlistplay">
                      <span class="timestamp">6:35 <i class="fa-solid songItemPlay fa-circle-play"></i></span>
                  </span>
                  </div>
                  <div class="songItem">
                     <img  alt="2">
                     <span class="songName">Eventually</span>
                     <span class="songlistplay">
                      <span class="timestamp">4:15 <i class="fa-solid songItemPlay fa-circle-play"></i></span>
                  </span>
                  </div>
                  <div class="songItem">
                     <img  alt="1">
                     <span class="songName">Breathe Deeper</span>
                     <span class="songlistplay">
                      <span class="timestamp">4:27 <i class="fa-solid songItemPlay fa-circle-play"></i></span>
                  </span>
                  </div>
                  <div class="songItem">
                     <img  alt="2">
                     <span class="songName">The less I know the better</span>
                     <span class="songlistplay">
                      <span class="timestamp">5:12 <i class="fa-solid songItemPlay fa-circle-play"></i></span>
                  </span>
                  </div>

            </div>
        </div>
        <div class="songBanner"></div>
    </div>
    <div class="bottom">
        <input type="range" name="range" id="progressBar" value = "0" min="0" max="100">
        <div class="icons">
            <i class="fa-solid fa-2x  fa-backward" id="next"></i>
            <i class="fa-solid fa-2x fa-circle-play" id="masterPlay"></i>
            <i class="fa-solid fa-2x fa-forward" id="previous"></i>
        </div>
        <div class="songInfo">
            <img src="playing.gif" width="50px" id="gif" alt="playBack">Borderline
        </div>
    </div>

    <script src="https://kit.fontawesome.com/d540b83a6a.js" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>

</html>
